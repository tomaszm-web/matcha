{% extends "layout.html" %}
{% block content %}
	<section id="chat-list">
		<div class="container chat-list">
			<div class="row">
				<div class="col"><h2>Chat List</h2></div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="list-group">
						{% for chat in chats %}
							<a href="%% url_for('chat_page', user_id=chat.user_id) %%" class="list-group-item text-light">
								<div class="col-2">
									<img src="/static/img/default_avatar.png" alt="Matcha"
										 class="img-fluid img-round">
								</div>
								<p class="text-truncate mb-0 col-6">%% chat.message %%</p>
								<span class="timestamp col-4 text-right">%% chat.timestamp %%</span>
							</a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
