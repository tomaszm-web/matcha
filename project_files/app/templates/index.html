{% extends "layout.html" %}
{% block content %}
	<header>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-xl-7 text-center">
					<h1 class="main-title">Socialize.</h1>
					<p class="main-subtitle">
						Searching for your soul mate is difficult. With a bit of FUN & social interactions, everything
						becomes much simpler!
					</p>
				</div>
			</div>
		</div>
	</header>
	<section id="users">
		<div class="container">
			<div class="row">
				<div class="col">
					<h2>Meet our Active Members</h2>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col-12 col-lg-8">
					<button class="btn btn-danger btn-block mb-3" data-toggle="collapse" data-target="#collapseOne"
							aria-expanded="true" aria-controls="collapseOne">
						<i class="fas fa-filter"></i>
						Set Filters
					</button>
					<form id="collapseOne" class="collapse filters show" aria-labelledby="headingOne">
						<div class="form-row">
							<input type="hidden" name="csrf_token" value="%% csrf_token %%">
							<div class="col-12 col-sm-6">
								<label for="age_from">Age:</label>
								<div class="input-group">
									<input name="age_from" type="number" id="age_from" class="form-control"
										   min="1" max="100" placeholder="from">
									<input name="age_to" type="number" id="age_to" class="form-control"
										   min="1" max="100" placeholder="to">
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<label for="age_from">Fame rating:</label>
								<div class="input-group">
									<input name="fame_from" type="number" id="fame_from"
										   class="form-control" min="1" max="100" placeholder="from 1">
									<input name="fame_to" type="number" id="fame_to" class="form-control"
										   min="1" max="100" placeholder="to 100">
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<label for="tags">Interests tags:</label>
								<select name="tags" id="tags" class="form-control filter-tags" multiple>
								</select>
							</div>
							<div class="col-12 col-sm-6">
								<label for="city">City:</label>
								<input type="text" name="city" id="select-city" class="form-control"
									   placeholder="Choose city">
							</div>
							<div class="col">
								<button class="btn btn-info mb-1">Apply filters</button>
								<button class="btn btn-danger reset_filters mb-1">Reset Filters</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-12 col-lg-4">
					<button class="btn btn-info btn-block collapsed mb-3" data-toggle="collapse"
							data-target="#collapse_two" aria-expanded="false" aria-controls="collapse_two">
						<i class="fas fa-sort"></i>
						Sort By
					</button>
					<form id="collapse_two" class="collapse sort" aria-labelledby="headingTwo">
						<input type="hidden" name="csrf_token" value="%% csrf_token %%">
						<label for="sort-param">Sort By</label>
						<select name="sort_by" class="form-control" id="sort-param">
							<option disabled selected>Choose Sort Parameter</option>
							<option value="age">Age</option>
							<option value="fame">Fame Rating</option>
							{% if cur_user %}
								<option value="common_tags">Common tags</option>
								<option value="city">Location</option>
							{% endif %}
						</select>
						<div class="form-check mb-3">
							<input type="checkbox" class="form-check-input" name="reversed" id="sort-reversed">
							<label for="sort-reversed" class="form-check-label">Reversed</label>
						</div>
						<button class="btn btn-info">Do sort</button>
						<button class="btn btn-danger reset_sort">Reset Sort</button>
					</form>
				</div>
			</div>
			<div class="row users_list">
				<div class="col-12 text-center loading">
					<img src="%% url_for('static', filename='img/loading.gif') %%" alt="Matcha">
				</div>
			</div>
		</div>
	</section>
{% endblock %}
